<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Авторизация</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<main role="main" class="container">

	<div class="content">
		<div class='log-title mb-3' th:if="${error}"> 
			<h5>Вы ввели неверный пароль</h5> 
		</div>
		<div class='log-title mb-3' th:if="${error}==null"> 
			<h5>Вход</h5> 
		</div>
		
		<form th:action="@{/login}"  th:object="${form}" method="POST" class="form-signin">
			<input type="text" class="form-control mb-3" name="login" th:field="*{login}" id="inputLogin" placeholder="Login" required/>
			<input type="password" class="form-control mb-3" name="password" th:field="*{password}" id="inputPassword" placeholder="Password" required/>
			<button type="submit" class="btn btn-lg btn-primary btn-block mb-3">Войти</button>
		</form>
		<div class="d-flex justify-content-center">
			<a href="/registration">Зарегистрироваться</a>
		</div>
	</div>
	
</main>

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
